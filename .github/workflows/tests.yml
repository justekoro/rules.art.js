# Tests using Mocha

name: Tests
'on':
  push:
    branches:
      - master
    pull_request:
      branches:
        - master
      types:
        - opened
        - synchronize
        - reopened
    schedule:
      - cron: '0 0 * * *'
    workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm run build
      - run: npm run test
